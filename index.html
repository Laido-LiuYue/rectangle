<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
</head>
<body>
   <h1>矩形计算器</h1>
   <div>
     <label>长度：</label>
     <input id="length" type="text">
     <br>
     <label>宽度：</label>
     <input id="width" type="text">
     <br>
     
     <input id="calculate" type="button" value="计算">
     <br>
     <label>周长：</label>
     <input id="perimeter" type="text" disabled>
     <br>
     <label>面积：</label>
     <input id="area" type="text" disabled>
     <br>
   </div>
   <script src="//apps.bding.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="rectangle.js"></script>
</body>
</html>
