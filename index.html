<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
</head>
<body>
   <h1>矩形计算器</h1>
   <div class="rectangle">
     <label>宽度：</label>
     <input id="rectangle-width" type="text" data-label="宽度" autofocus>
     <span>*</span>
     <br>
     <label>高度：</label>
     <input id="ctangle-eeight" type="text" data-label="高度">
     <span>*</span>
     <br>
     <div id="rectangle-height-validate"></div>
     <input id="rectangle-calc" type="button" value="计算">
     <br>
     <label>周长：</label>
     <input id="rectangle-perimeter" type="text" disabled>
     <br>
     <label for="">面积：</label>
     <input id="rectangle-area" type="text" disabled>
     <br>
   </div>
   <script src="//apps.bding.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <!-- build:js bundle.min.js -->
   <script src="rectangle.js"></script>
   <!--<script src="calc.js"></script>-->
    <!-- endbuild -->
</body>
</html>
